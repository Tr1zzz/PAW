<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <f:metadata>
        <f:viewAction action="#{serviceEditBB.onLoad()}" />
    </f:metadata>

    <h:head>
        <meta charset="utf-8"/>
        <title>Редактирование сервиса</title>
    </h:head>

    <h:body style="background-color: #eee; margin: 0.5em;">

        <p:panel toggleable="true" header="Редактирование сервиса">

            <h:form rendered="#{serviceEditBB.service != null}">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputLabel for="s-name" value="Название:" />
                    <p:inputText id="s-name" value="#{serviceEditBB.service.name}"
                                 required="true" requiredMessage="Введите название"
                                 validatorMessage="Максимум 200 символов">
                        <f:validateLength maximum="200" />
                    </p:inputText>
                    <p:message for="s-name" display="icon"/>

                    <h:outputLabel for="s-time" value="Время:" />
                    <p:inputText id="s-time" value="#{serviceEditBB.service.time}"
                                 required="true" requiredMessage="Введите время"
                                 converterMessage="Неверный формат даты (например, 15-07-2018)">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"/>
                    </p:inputText>
                    <p:message for="s-time" display="icon"/>

                </h:panelGrid>

                <p:messages id="msgs" />

                <p:commandButton value="Сохранить" action="#{serviceEditBB.saveData()}"
                                 style="margin-right: 1em;" update="@form" />

                <p:button value="Отмена" outcome="serviceList" />
            </h:form>

        </p:panel>

    </h:body>

</html>
