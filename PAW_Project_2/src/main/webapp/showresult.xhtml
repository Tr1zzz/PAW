<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

    <ui:define name="title">Wynik Kalkulatora BJU</ui:define>

    <ui:define name="pageContent">
        <p:panel header="Wynik Obliczeń">
            <p:messages />

            <div class="bottom-space">
                <h:outputText value="Całkowite kalorie: #{calcBjuBB.totalCalories} kcal" rendered="#{calcBjuBB.totalCalories != null}" />
                <br />
                <h:outputText value="Białko: #{calcBjuBB.proteinNorm} g" rendered="#{calcBjuBB.proteinNorm != null}" />
                <br />
                <h:outputText value="Tłuszcze: #{calcBjuBB.fatNorm} g" rendered="#{calcBjuBB.fatNorm != null}" />
                <br />
                <h:outputText value="Węglowodany: #{calcBjuBB.carbNorm} g" rendered="#{calcBjuBB.carbNorm != null}" />
            </div>

            <h:form>
                <h:commandButton value="Powrót" action="index" styleClass="custom-button" />
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
</html>
