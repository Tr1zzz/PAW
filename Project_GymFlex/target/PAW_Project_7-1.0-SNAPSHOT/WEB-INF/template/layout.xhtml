<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>GymFlex</title>
        <!-- Подключение CSS -->
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet name="https://cdn.jsdelivr.net/npm/primeflex@3.2.1/primeflex.min.css"/>
        <h:outputStylesheet name="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    </h:head>

    <h:body class="p-m-0 p-p-0" style="background: #eee;">

        <!-- Верхний бар -->
        <div class="header-bar p-d-flex p-ai-center p-jc-between p-py-2 p-px-3" style="background:#333;color:#fff;">
            <div class="logo-area">
                <h:link outcome="/index">
                    <h:graphicImage library="images" name="gymflex_logo.png" alt="GymFlex" style="height:50px;" />
                </h:link>
            </div>

            <div class="menu-area p-d-flex p-ai-center">
                <h:form style="display:inline;">
                    <!-- Кнопки Логин / Регистрация -->
                    <p:link value="Zaloguj" outcome="/login" styleClass="top-link p-mr-3" style="color:#fff;text-decoration:none;"/>
                    <p:link value="Rejestracja" outcome="/register" styleClass="top-link p-mr-3" style="color:#fff;text-decoration:none;"/>

                    <!-- Меню (бургер) -->
                    <p:menubar styleClass="top-menubar" autoDisplay="true">
                        <p:menuitem value="Strona Główna" outcome="/index" icon="pi pi-home" />
                        <p:submenu icon="pi pi-bars">
                            <p:menuitem value="Karnet" outcome="/karnet" icon="pi pi-ticket"/>
                            <p:menuitem value="Zajęcia" outcome="/zajecia" icon="pi pi-calendar"/>
                            <p:menuitem value="Trenerzy" outcome="/trenerzy" icon="pi pi-users"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="content-area p-p-4">
            <ui:insert name="content">
                <!-- Здесь будет контент конкретной страницы -->
                <h2>Witaj w GymFlex!</h2>
                <p>Oferujemy najlepsze warunki do treningu siłowego, fitness oraz zajęć grupowych. Dołącz do nas i osiągnij swoje cele!</p>
            </ui:insert>
        </div>

        <!-- Подвал -->
        <div class="footer-area p-py-4 p-px-3" style="background:#f0f0f0;">
            <div class="footer-container p-grid p-dir-col p-md-dir-row p-ai-start p-jc-between">
                <div class="footer-column p-col">
                    <h3>Nasza lokalizacja</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=..." 
                        width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="footer-column p-col">
                    <h3>Kontakt</h3>
                    <p>Email: <a href="mailto:info@gymflex.pl" style="color:#333;">info@gymflex.pl</a></p>
                    <p>Media społecznościowe:</p>
                    <p>
                        <a href="https://facebook.com/gymflex" target="_blank" style="color:#333;"><i class="fab fa-facebook"></i> Facebook</a><br/>
                        <a href="https://instagram.com/gymflex" target="_blank" style="color:#333;"><i class="fab fa-instagram"></i> Instagram</a>
                    </p>
                </div>
            </div>
        </div>

        <p:growl id="growl" showDetail="true" life="5000"/>

    </h:body>
</html>
