<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator BJU</title>
</h:head>
<h:body>

	<h1>Kalkulator norm BJU</h1>

	<h:form id="bla">
  		Wzrost (cm): <h:inputText value="#{calcBjuBB.height}" />
		<br />
  		Waga (kg): <h:inputText value="#{calcBjuBB.weight}" />
		<br />
  		Wiek: <h:inputText value="#{calcBjuBB.age}" />
		<br />
  		Płeć: 
  		<h:selectOneMenu value="#{calcBjuBB.gender}">
            <f:selectItem itemValue="male" itemLabel="Mężczyzna" />
            <f:selectItem itemValue="female" itemLabel="Kobieta" />
        </h:selectOneMenu>
		<br />
  		Poziom aktywności:
  		<h:selectOneMenu value="#{calcBjuBB.activityLevel}">
            <f:selectItem itemValue="low" itemLabel="Niski" />
            <f:selectItem itemValue="medium" itemLabel="Średni" />
            <f:selectItem itemValue="high" itemLabel="Wysoki" />
        </h:selectOneMenu>
		<br />
		<h:messages id="msg" />

		<h:commandButton value="Oblicz" action="#{calcBjuBB.calc()}" />
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{calcBjuBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{calcBjuBB.info()}" />
	</h:form>

</h:body>
</html>
